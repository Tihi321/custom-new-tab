<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom New Tab Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Custom New Tab</h1>
    
    <div class="form-group">
      <label for="url-input">Custom URL:</label>
      <input 
        type="text" 
        id="url-input" 
        placeholder="https://example.com"
        spellcheck="false"
      >
    </div>
    
    <div class="button-group">
      <button id="save-btn" class="btn primary">Save URL</button>
      <button id="toggle-btn" class="btn">Toggle</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="open-on-click">
        <span>Open URL when clicking extension icon</span>
      </label>
    </div>
    
    <div class="info">
      <p><strong>New Tab Override:</strong> Automatically opens custom URL in new tabs.</p>
      <p><strong>Icon Click:</strong> Enable checkbox above to open URL when clicking extension icon.</p>
    </div>
  </div>
  <script src="popup-bundle.js"></script>
</body>
</html>
